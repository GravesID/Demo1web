<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .btn-sum {
            background-color: #28a745;
            color: white;
        }

        .btn-reset {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Penjumlahan</h2>
        <input type="number" id="num1" placeholder="Bilangan pertama">
        <input type="number" id="num2" placeholder="Bilangan kedua">
        <div>
            <button class="btn-sum" onclick="calculateSum()">Jumlahkan</button>
            <button class="btn-reset" onclick="reset()">Reset</button>
        </div>
        <div id="result">Hasil: 0</div>
    </div>

    <script>
        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').innerText = "Hasil: " + result;
        }

        function reset() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = "Hasil: 0";
        }
    </script>

</body>
</html>
